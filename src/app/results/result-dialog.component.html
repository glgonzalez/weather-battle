<h1 mat-dialog-title *ngIf='!data.tie'>{{data.winner.location.name}} Wins Weather Battle!</h1>
<div mat-dialog-content *ngIf='data.tie'>
  <h3>It's A Tie!</h3>
</div>
<div mat-dialog-content *ngIf='!data.tie'>
  <mat-table [dataSource]='dataSource'>
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> City </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.location.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="temp">
        <mat-header-cell *matHeaderCellDef> Tempurature </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.current.temp_f}}F </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="rain">
        <mat-header-cell *matHeaderCellDef> Precipitation </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.current.precip_in}} In. </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="humidity">
        <mat-header-cell *matHeaderCellDef> Humidity </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.current.humidity / 100 | percent }} </mat-cell>
      </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>Close</button>
</div>
