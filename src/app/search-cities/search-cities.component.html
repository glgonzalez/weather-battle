<mat-card>
  <mat-card-title>
    Choose Your Fighters
  </mat-card-title>
  <mat-card-content>
    <form (ngSubmit)='onSubmit()'>
      <div>
        <mat-form-field>
          <input matNativeControl placeholder="City One" type='text' [(ngModel)]='cityOne' name='city-one'/>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matNativeControl placeholder="City Two" type='text' [(ngModel)]='cityTwo' name='city-two'/>
        </mat-form-field>
      </div>

      <button mat-stroked-button type="submit">Fight</button>
    </form>
  </mat-card-content>
</mat-card>
